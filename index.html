<!DOCTYPE html>
<html lang="fr">

<!--HEAD-->
<head>
    <title>Ohmyfood!</title>
<!--Généralités feuille de styles-->
        <link rel="stylesheet" href="main.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Icones-->
        <script src="https://kit.fontawesome.com/4b8e44a3cb.js" crossorigin="anonymous"></script>
    <!--Metatags Réseaux sociaux-->
        <meta name="description" content="Commande de repas en ligne. Ohmyfood! vous permet de composer votre menu en ligne et ainsi de réduire votre temps d'attente dans les restaurants."/>
        <!-- Twitter Card data -->
        <meta name="twitter:card" content="Gagnez un temps précieux avec Ohmyfood!. Le site vous permet de commander en ligne votre menu, celui-ci sera prêt dès votre arrivée au restaurant !">
        <!-- Open Graph data -->
        <meta property="og:title" content="Ohmyfood!" />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="" />
        <meta property="og:image" content="" />
        <meta property="og:description" content="Commande de repas en ligne. Ohmyfood! vous permet de composer votre menu en ligne et ainsi de réduire votre temps d'attente dans les restaurants" />
</head>

<!--BODY-->
<body>
    <div class="mainContainer">
<!--HEADER-->
        <header>
            <div class="logo">
            <img src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
            </div>
        </header>
<!--MAIN-->
        <main>
            <div class="presentation">
                <div class="presentation__Place">
                </div>
                <div class="presentation__Text">
                    <h2>Réservez le menu qui vous convient</h2>
                    <p>Découvrez des restaurants d'exception, séléctionnés pr nos soins.</p>
                </div>
            </div>
            <div class="functioning">
            
            </div>
        </main>
        <article>
            <h2>Restaurants</h2>
            <div class="cards">
                <div class="cards__Palette">
                    <h3>La palete du goût</h3>
                    <p>Ménilmontant</p>
                </div>
                <div class="cards__Enchantee">
                    <h3>La note enchantée</h3>
                    <p>Charonne</p>              
                </div>
                <div class="cards__Française">
                    <h3>A la française</h3>
                    <p>Cité rouge</p>
                </div>
                <div class="cards__Delice">
                    <h3>Le délice des sens</h3>
                    <p>Folie-Méricourt</p>
                </div>
            </div>
        </article>
<!--FOOTER-->
        <footer>

        </footer>
    </div>
</body>



</html>
